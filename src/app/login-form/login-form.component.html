<form class="w-5 p-3">
    <h1 class="text-center mb-3">Fa√ßa seu login</h1>
    <div class="flex flex-column gap-4">
        <span class="p-float-label">
            <input type="text" pInputText class="w-12" [(ngModel)]="user.name" name="name"/>
            <label for="nameInput">Seu nome</label>
        </span>
        <span class="p-float-label">
            <input type="email" pInputText class="w-12"[(ngModel)]="user.email" name="email"/>
            <label for="emailInput">Seu email</label>
        </span>
    </div>
    <div class="mt-4 flex justify-content-between">
        <div>
            <span class="p-float-label">
                <input type="password" pInputText [(ngModel)]="user.password" name="password"/>
                <label for="passwordInput">Sua senha</label>
            </span>
        </div>
        <div>
            <span class="p-float-label">
                <input type="password" pInputText [(ngModel)]="user.confirmPass" name="confirmPassword"/>
                <label for="confirmPasswordInput">Confirme sua senha</label>
            </span>
        </div>
    </div>
    <button
        type="submit" 
        class="btn-submit w-12 mt-4 p-button-raised" 
        pButton 
        [disabled]="user.password !== user.confirmPass || !user.password || !user.email || !user.name" 
        (click)="submit(user, $event)">
        Registrar
    </button>
</form>
